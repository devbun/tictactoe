<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Tic Tac Toe</title>
    <link rel='stylesheet' href='tictac.css'/>
    <script src="tictac.js" defer></script>
  </head>
  <body>
    <header class='container head'>
    <h1>Tic Tac Toe</h1>
    <br>
    </header>

    <div class="vs"></div>

    <main>
      <div class="board" id="board">
      </div>

      <div class="score" id="score">
        <span class="you">
          You:
        </span>
        <span class="AI">
          AI:
        </span>
      </div>


    </main>

    <footer>
      <span class='btn' id='btn-reset' onclick="boardNew()">Reset</span>

    </footer>

  </body>
</html>
