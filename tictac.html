<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Tic Tac Toe</title>
    <link rel='stylesheet' href='tictac.css'/>
    <script src="tictac.js" defer></script>
  </head>
  <body>
    <header class='container head'>
    <h1>Tic Tac Toe</h1>
    <br>
    </header>

    <div class="vs"></div>

    <main>
      <div class='startup' id='startup'>

        <div class='player'>
          <div class='form-row'>
            <label for='name1'>Player X</label>
            <input class='player-name' id='name1' name='name1' type='text' value="Conan"/>
          </div>

          <div class='form-row'>
            <label for='read'>CPU</label>
            <input type="checkbox" id="CPU1" value="CPU1">
          </div>

        </div>

        <div class='player-name'>
          <div class='form-row'>
            <label for='name2'>Player O</label>
            <input class='player-name' id='name2' name='name2' type='text' value="Emma"/>
          </div>
        </div>

        <div class='form-row'>
          <label for='read'>CPU</label>
          <input type="checkbox" id="CPU2" value="CPU2">
        </div>

        <span class='btn' id='btn-start' onclick="startGame()">Start Game</span>

      </div>

      <div id="board">
      </div>

      <div class="score" id="score">
      </div>


    </main>

    <footer>
      <span class='btn' id='btn-reset' onclick="boardNew()">Reset</span>

    </footer>

  </body>
</html>
